- hosts: web
  user: ubuntu
  sudo: yes
  vars_files:
    - vars/php.yml
    - vars/nginx.yml
    - vars/letsencrypt.yml
  roles:
    - { role: geerlingguy.git }
    - { role: geerlingguy.php }
    - { role: geerlingguy.nginx }
    - { role: geerlingguy.letsencrypt }
    - { role: dj-wassabi.zabbix-agent }

- hosts: elastic
  user: ubuntu
  sudo: yes
  vars_files:
    - vars/elastic.yml
  roles:
    - { role: geerlingguy.elasticsearch }
    - { role: dj-wassabi.zabbix-agent }

- hosts: mysql
  user: ubuntu
  sudo: yes
  vars_files:
